<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>WeatherWise</h1>
    <aside class="container">
        <section class="weather-background">
            <section class="weather-input">
                <span id="location-icon" class="material-symbols-outlined">
                    location_on
                </span>
                <h3 id="city-label">Enter a City Name</h3>
                <input id="input-box" class="city-input" type="text" placeholder="E.g., New York, London, Ibiza">
                <button id="btn-search" class="search-btn" type="submit">Search</button>
            </section>
        </section>
    </aside>


    <script src="./assets/js/script.js"></script>
</body>

</html>
